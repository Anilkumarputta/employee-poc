type Employee {
  id: Int!
  fullName: String!
  className: String
  attendancePercentage: Float
}

type User {
  id: Int!
  username: String!
  role: String!
}

type AuthPayload {
  token: String!
  user: User!
}

input EmployeeFilter {
  query: String
  minAttendance: Float
}

type EmployeesPage {
  items: [Employee!]!
  total: Int!
  page: Int!
  perPage: Int!
}

type Query {
  employees(page: Int = 1, perPage: Int = 10, filter: EmployeeFilter): EmployeesPage!
  employee(id: Int!): Employee
}

type Mutation {
  login(username: String!, password: String!): AuthPayload!
}